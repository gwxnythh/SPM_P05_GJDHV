<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Ngee Ann City</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/icon2.png">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>


<body>
    <div class="login-container">
        <h2>Welcome To</h2>
        <div class="logo">
            <img src="./assets/images/icon.png" alt="Logo">
        </div>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign up here</a></p>
        <button class="google-login-btn">Login with Google</button>
    </div>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
